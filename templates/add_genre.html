{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Genre</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_genre') }}">
        <!-- add genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="genre_name" name="genre_name" minlength="3" maxlength="25"
                        type="text" class="validate" required>
                    <label for="genre_name">Genre Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-4 text-shadow">
                    Add Genre <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

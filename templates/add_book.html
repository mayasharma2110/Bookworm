{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Book</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_book') }}">
        <!-- select genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                <select id="selected" name="genre_name" class="validate" required>
                    <option value="" disabled selected>Choose Genre</option>
                    {% for genre in genres %}
                        <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                    {% endfor %}
                </select>
                <label for="genre_name">Book Genre</label>
            </div>
        </div>
        <!-- book title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="book_title" name="book_title" minlength="5" maxlength="40"
                        type="text" class="validate" required>
                    <label for="book_title">Book Title</label>
            </div>
        </div>
        <!-- author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="author" name="author" minlength="5" maxlength="40"
                        type="text" class="validate" required>
                    <label for="author">Author Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-4">
                    Add Book <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

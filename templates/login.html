{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
      <div class="card-panel">
        <!-- username -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-solid fa-user prefix green-text text-darken-4"></i>
              <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="validate">
              <label for="username">Username</label>
            </div>
          </div>
          <!-- password -->
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-lock-open prefix green-text text-darken-4"></i>
              <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- register -->
          <div class="row">
            <button type="submit" class="col s12 btn btn-large green darken-4">
              Log In
              <i class="fas fa-sign-in-alt"></i>
            </button>
          </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col c12">
      <p class="center-align">
        New here? 
        <a href="{{ url_for('register') }}" class="green-text text-lighten-1">Register</a>
      </p>
    </div>
  </div>

{% endblock %}

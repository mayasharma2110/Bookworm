{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Book</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id) }}">
        <!-- edit genre -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                <select id="selected" name="genre_name" class="validate" required>
                    <option value="" disabled>Choose Genre</option>
                    {% for genre in genres %}
                        {% if book.genre_name == genre.genre_name %}
                            <option value="{{ genre.genre_name }}" selected>{{ genre.genre_name }}</option>
                        {% else %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="genre_name">Book Genre</label>
            </div>
        </div>
        <!-- edit title -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="book_title" name="book_title" minlength="5" maxlength="40"
                        type="text" class="validate" value="{{ book.book_title }}" required>
                    <label for="book_title">Book Title</label>
            </div>
        </div>
        <!-- edit author -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="author" name="author" minlength="5" maxlength="40"
                        type="text" class="validate" value="{{ book.author }}" required>
                    <label for="author">Author Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_books') }}" class="btn-large pink darken-3">
                    Cancel <i class="fas fa-times-circle right"></i></a>
                <button type="submit" class="btn-large green darken-4">
                    Edit Book <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

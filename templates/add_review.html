{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Review</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
        <!-- select book -->
        <div class="row">
            <div class="input-field1 col s12">
                <i class="fas fa-folder-open prefix teal-text text-darken-4"></i>
                <select id="book_title" name="book_title" class="validate" required>
                    <option value="" disabled selected>Choose Book</option>
                    {% for book in books %}
                        <option value="{{ book.book_title }}">{{ book.book_title }}</option>
                    {% endfor %}
                </select>
                <label for="book_title">Book Title</label>
            </div>
        </div>
        <!-- text to direct users to add a new book if not already in database -->
        <div>Can you not find the book you are after? Please add it to the database here and then come back to this page to add your review!</div>
        <!-- Recommend -->
        <div class="row">
            <div class="input-field2 col s12">
                <i class="fas fa-thumbs-up prefix teal-text text-darken-4"> </i> <span class="label2">Would you recommend this book to others:</span>
                <br>
                <input id="recommend" name="recommend" type="radio" value="Yes" checked >
                <label for="Yes">Yes</label>
                <br>
                <input id="recommend" name="recommend" type="radio" value="No" >
                <label for="No">No</label>
            </div>
        </div>
        <!-- stars out of 5 -->
        <div class="row">
            <div class="input-field2 col s12">
                <i class="fas fa-star prefix teal-text text-darken-4"> </i> <span class="label2">Stars out of 5:</span>
                <br>
                <input id="stars" name="stars" type="radio" value="1">
                <label for="1">1</label>
                <br>
                <input id="stars" name="stars" type="radio" value="2">
                <label for="2">2</label>
                <br>
                <input id="stars" name="stars" type="radio" value="3">
                <label for="3">3</label>
                <br>
                <input id="stars" name="stars" type="radio" value="4" checked>
                <label for="4">4</label>
                <br>
                <input id="stars" name="stars" type="radio" value="5">
                <label for="5">5</label>
            </div>
        </div>
        <!-- comment -->
        <div class="row">
            <div class="input-field1 col s12">
                <i class="fas fa-align-left prefix teal-text text-darken-4"></i>
                <textarea id="comment" name="comment" minlength="10"
                    maxlength="300" class="materialize-textarea validate" required></textarea>
                <label for="comment">Review Comment: </label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-4 text-shadow">
                    Add Review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}

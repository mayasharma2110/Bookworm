{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Add Review</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
        <!-- text to direct users to add a new book if not already in database -->
        <div><em>Can you not find the book you are after? <br> Please add it to the database <a href="{{ url_for('add_book') }}" class="green-text text-lighten-1">here</a> and then come back to this page to add your review!</em></div>
        <br>
        <!-- select book -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
                <select id="book_title" name="book_title" class="validate" required>
                    <option value="" disabled selected>Choose Book</option>
                    {% for book in books %}
                        <option value="{{ book.book_title }}">{{ book.book_title }} by {{ book.author }}</option>
                    {% endfor %}
                </select>
                <label for="book_title">Book Title</label>
            </div>
        </div>
        <!-- Recommend -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-thumbs-up prefix green-text text-darken-4"></i>
                <select id="recommend" name="recommend" class="validate" required>
                    <option value="" disabled selected>Choose Option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                </select>
                <label for="recommend">Would you recommend this book to others?</label>
            </div>
        </div>
        <!-- stars out of 5 -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-star prefix green-text text-darken-4"></i> 
                <select id="stars" name="stars" class="validate" required>
                    <option value="" disabled selected>Choose Option</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                </select>
                <label for="stars">Stars out of 5</label>
            </div>
        </div>
        <!-- comment -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <textarea id="comment" name="comment" minlength="10"
                    maxlength="300" class="materialize-textarea validate" required></textarea>
                <label for="comment">Review Comment: </label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large green darken-4">
                    Add Review <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
